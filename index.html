<!doctype html>
<html>

<head>
    <title>Project</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Author style -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="dist/css/style.min.css" />
    <!-- favicon -->
    <link rel="icon" type="image/png" href="dist/images/favicons/favicon.png" />
    <link rel="shortcut icon" type="image/x-icon" href="dist/images/favicons/favicon.ico" />
    <!-- favicons for mobile -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="dist/images/favicons/192.png">
    <!-- Facebook OG tags -->
    <meta property='og:title' content="Neighborhood Map" />
    <meta property='og:type' content="article" />
    <meta property='og:site_name' content="Neighborhood" />
    <meta property='og:description' content="Neighborhood map project" />
</head>

<body>
    <div id="page" class="container">
        <header id="header">
            <nav class="menu-holder">
                <a id="menuToggleBtn" class="btn btn-default" type="button">
                    <i class="fa fa-bars" aria-hidden="true"></i>
                </a>
                <h3>Neighborhood Map project</h3>
                <ul class="menu-links" data-bind="foreach: markers">
                    <li data-bind="text: name, click: menuLinkAction"></li>
                </ul>
            </nav>
            <div class="row">
                <div class="col-lg-12">
                    <input type="text" id="query" data-bind="value: query, valueUpdate: 'afterkeydown'" class="form-control" placeholder="Search for...">
                </div>
            </div>
        </header>
        <section id="content" class="mt-20">
            <div id="map"></div>
        </section>
        <footer id="footer">
        </footer>
        <!-- Latest compiled and minified JavaScript -->
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCnvl9uKzTwA39VIWHBFmEiX7O8nRgIQ8E&callback=initMap"></script>
        <script type="text/javascript" src="./dist/scripts/lib/jquery.min.js"></script>
        <script type="text/javascript" src="./dist/scripts/lib/knockout.js"></script>
        <script type="text/javascript" src="dist/scripts/main.js"></script>
    </div>
</body>

</html>
